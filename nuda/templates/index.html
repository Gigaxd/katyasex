<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор фраз</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fce4ec, #e1bee7);
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #7b1fa2;
    }
    #phrase {
      font-size: 24px;
      margin-top: 30px;
      color: #4a148c;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>Генератор милых фраз</h1>
  <button onclick="generatePhrase()">Сказать фразу</button>
  <div id="phrase">Нажми на кнопку!</div>

  <script>
    function generatePhrase() {
      fetch("/random")
        .then(response => response.text())
        .then(text => {
          document.getElementById("phrase").innerText = text;
        });
    }
  </script>
</body>
</html>
